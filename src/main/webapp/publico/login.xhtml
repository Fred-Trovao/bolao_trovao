<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/interface.xhtml">

	<ui:define name="menuTopo"></ui:define>
	<ui:define name="menu"></ui:define>

	<ui:define name="titulo">
		Login
	</ui:define>

	<ui:define name="conteudo">		
		<h:form id="formLogin" prependId="false">
			<div align="center">
				<h:panelGrid columns="2" >
					<h:panelGrid style="width: 500px;">
						<div class="bemVindo">
							<p class="estilo-p1">Bem-Vindo(a) ao</p>
							<p class="estilo-p2">Bolão Trovão</p>
							<p class="estilo-p3">O bolão da copa do mundo de 2014.</p>
						</div>
						<div class="bemVindo">
							<ul>
								<li>Preencha seu cadastro corretamente</li>
								<li>Somente assim a Equipe do Bolão poderá entregar o prêmio aos respectivos ganhadores</li>
								<li>Leia atentamente o <a href="regulamento.jsf">regulamento</a>.</li>
							</ul>
						</div>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5">
							
						<p:outputLabel value="Login:" for="j_username" />
						<p:inputText id="j_username" required="true" maxlength="30"
							requiredMessage="Login obrigatório" />
			
						<p:outputLabel value="Senha:" for="j_password" />
						<p:password id="j_password" required="true"
							requiredMessage="Informe a senha" />
						
						<h:outputText value="" />
						
						<p:commandButton style="float: right; width: 100%;" value="Entrar" immediate="true"
							actionListener="#{loginMB.login()}" ajax="false" />
						
						<h:outputText value="" />
						
						<p:commandLink style="float: right;" immediate="true"
							rendered="#{loginMB.permiteAposta()}" value="Cadastre-se" action="usuario?faces-redirect=true"/>
					</h:panelGrid>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
