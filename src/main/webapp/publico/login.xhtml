<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/interface.xhtml">
	
	<ui:define name="menuTopo"></ui:define>
	
	<ui:define name="titulo">
		Login
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="formLogin" prependId="false">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<table>
				<tr>
					<td><p:outputLabel value="Login:" for="j_username" /></td>
					<td><p:inputText id="j_username" required="true"
							maxlength="14" requiredMessage="Login obrigatório" /></td>
				</tr>
				<tr>
					<td><p:outputLabel value="Senha:" for="j_password" /></td>
					<td><p:password id="j_password" required="true"
							requiredMessage="Informe a senha" /></td>
				</tr>
				<tr>
					<td colspan="2"><p:commandButton value="Entrar"
							immediate="true" actionListener="#{loginMB.login()}" ajax="false"
							icon="ui-icon-check" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
