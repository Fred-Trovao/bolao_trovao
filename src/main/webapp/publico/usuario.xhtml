<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/interface.xhtml">
	<ui:define name="titulo">
		Cadastro de Usuários
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="cadastro">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" label="Nome"
					value="#{usuarioMB.usuario.nome}" size="30" maxlength="30"
					required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="30" />
				</p:inputText>
	
				<p:outputLabel value="e-Mail:" for="email" />
				<h:panelGroup>
					<p:inputText id="email" label="e-Mail"
						value="#{usuarioMB.usuario.email}" size="50" maxlength="50"
						required="true" validatorMessage="e-Mail inválido">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					</p:inputText>
					<p:message for="email" />
				</h:panelGroup>
	
				<p:outputLabel value="Login:" for="login" />
				<p:inputText id="login" label="Login"
					value="#{usuarioMB.usuario.login}" size="15" maxlength="15"
					required="true"
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracters e só pode ter os simbolos '.' e '_'.">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
				</p:inputText>
	
				<p:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" label="Senha"
					value="#{usuarioMB.usuario.senha}" size="10" maxlength="10"
					required="true" redisplay="true" />
	
				<p:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
				<p:password id="confirmarsenha" label="Confirmar Senha"
					value="#{usuarioMB.confirmarSenha}" size="10" maxlength="10"
					required="true" redisplay="true" />
			</h:panelGrid>
			
			<p:commandButton actionListener="#{usuarioMB.salvar}" value="Salvar" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
