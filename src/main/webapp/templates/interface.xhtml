<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<!-- (1) -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">Bolão Trovão 2014</ui:insert></title>
	<!-- (2) -->
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/util.js"></script>
</h:head>
<h:body>
	<div id="geral">
		<div id="head">
			<div id="menu_topo">
				<ui:insert name="menuTopo">
					<ul>
						<sec:ifAnyGranted roles="ROLE_ADMIN">
							<li><a href="#{request.contextPath}/admin/controleRankingDetalhado.jsf">Controle do Ranking Detalhado</a></li>
							<li>|</li>
							<li><a href="#{request.contextPath}/admin/controleRanking.jsf">Controle do Ranking</a></li>
							<li>|</li>
							<li><a href="#{request.contextPath}/admin/controlePlacar.jsf">Controle do Placar</a></li>
							<li>|</li>
							<li><a href="#{request.contextPath}/admin/controleUsuarios.jsf">Controle Usuários</a></li>
							<li>|</li>
						</sec:ifAnyGranted>
						<li><a href="#{request.contextPath}/publico/regulamento.jsf">Regulamento</a></li>
						<li>|</li>
						<li><a href="#{request.contextPath}/j_spring_security_logout">Sair</a></li>
					</ul>
				</ui:insert>
			</div>
			<div id="logo">
				<a href="#{request.contextPath}/restrito/apostas.jsf"></a>
			</div>
		</div>
		<div id="container">
			<div id="menu">
				<ui:insert name="menu">
					<h:form id="formMenuPrincipal">
						<p:menubar>
							<p:menuitem value="Apostas" url="/restrito/apostas.jsf" icon="ui-icon-extlink"/>
							<p:menuitem value="Ranking Geral" url="/restrito/ranking.jsf" icon="ui-icon-extlink"/>
							<p:menuitem value="Ranking Parcial Detalhado" 
								url="/restrito/rankingDetalhado.jsf"
								icon="ui-icon-extlink"/>
						</p:menubar>
					</h:form>
				</ui:insert>
			</div>
			<div id="center">
				<div id="content">
					<h:form id="message">
						<p:messages id="msgPrincipal" showSummary="false" showDetail="true" autoUpdate="true" closable="true"/>
					</h:form>
					<ui:insert name="conteudo">
					</ui:insert>
				</div>
			</div>
		</div>
		<div id="rodape">
			<ui:insert name="rodape"></ui:insert>
		</div>
	</div>
</h:body>
</html>
