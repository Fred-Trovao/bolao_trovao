<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/interface.xhtml">
	
	<ui:define name="titulo">
		Controle do Ranking
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="ranking">
			
			<p:commandButton value="#{msg['label.gerar.ranking']}" 
				actionListener="#{controleRankingMB.geraRanking()}" 
				update="dtRankings" />
				
			<p:commandButton value="#{msg['label.publicar.ranking']}" 
				actionListener="#{controleRankingMB.publicarRanking()}" />
			
			<p:dataTable id="dtRankings" var="ranking" 
				value="#{controleRankingMB.rankings}" 
				widgetVar="rankingsTable" 
				rowStyleClass="#{controleRankingMB.estiloLinha(ranking.posicao)}">
	
				<f:facet name="header">
	            	#{msg['label.ranking']}
	        	</f:facet>
				
				<p:column headerText="#{msg['label.posicao']}" >			
					<h:outputText value="#{ranking.posicao}" />
				</p:column>
						
				<p:column headerText="#{msg['label.nome']}" style="width: 30%">					
					<h:outputText styleClass="nomeRanking" value="#{ranking.usuario.nome}" />
				</p:column>
				
				<p:column style="text-align: center" headerText="#{msg['label.variacao']}" >			
					<h:outputText styleClass="#{controleRankingMB.estiloVariacao(ranking.posicoesGanhas)}" value="#{ranking.posicoesGanhas}" />
				</p:column>
								
				<p:column style="text-align: center" headerText="#{msg['label.ap']}" >					
					<h:outputText value="#{ranking.acertosPlacarJogo}" />
				</p:column>
				
				<p:column style="text-align: center" headerText="#{msg['label.apg']}" >					
					<h:outputText value="#{ranking.acertosPlacarVencedorJogo}" />
				</p:column>
				
				<p:column style="text-align: center" headerText="#{msg['label.ae']}" >					
					<h:outputText value="#{ranking.acertosEmpateJogo}" />
				</p:column>
				
				<p:column style="text-align: center" headerText="#{msg['label.app']}" >					
					<h:outputText value="#{ranking.acertosPlacarPerdedorJogo}" />
				</p:column>
				
				<p:column style="text-align: center" headerText="#{msg['label.ag']}" >					
					<h:outputText value="#{ranking.acertosGanhador}" />
				</p:column>
				
				<p:column style="text-align: center" headerText="#{msg['label.zerou']}" >					
					<h:outputText value="#{ranking.acertosNada}" />
				</p:column>
				
				<p:column style="text-align: center" headerText="#{msg['label.pontuacao.total']}" >					
					<h:outputText value="#{ranking.pontuacaoTotal}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
