<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/interface.xhtml">
	
	<ui:define name="titulo">
		Controle Usu√°rios
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="apostas">
			<p:dataTable id="usrTable" var="usuario" value="#{controleUsuarioMB.usuarios}"
				widgetVar="usuariosTable">
				
				<p:column headerText="#{msg['label.ativo']}">
					<p:selectBooleanCheckbox value="#{usuario.ativo}" >
						<p:ajax listener="#{controleUsuarioMB.atualizarUsuario(usuario)}" />
					</p:selectBooleanCheckbox>
				</p:column>
				
				<p:column headerText="#{msg['label.nome']}"
					filterBy="#{usuario.nome}" filterMatchMode="contains">
					<h:outputText value="#{usuario.nome}" />					
				</p:column>

				<p:column headerText="#{msg['label.login']}">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="#{msg['label.telefone']}">
					<h:outputText value="#{usuario.telefone}" />
				</p:column>

				<p:column headerText="#{msg['label.pago']}">
					<p:selectBooleanCheckbox value="#{usuario.pago}">
						<p:ajax listener="#{controleUsuarioMB.atualizarUsuario(usuario)}" />
					</p:selectBooleanCheckbox>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
