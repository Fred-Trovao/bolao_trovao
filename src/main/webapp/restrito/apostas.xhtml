<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/interface.xhtml">
	<ui:define name="titulo">
		Apostas
	</ui:define>
	<ui:define name="conteudo">
		<p:dataTable var="aposta" value="#{apostaMB.apostas}">
			<p:column headerText="Id">
				<h:outputText value="#{aposta.id}" />
			</p:column>
			<p:column headerText="imagem">
				<p:graphicImage width="60px" height="60px" styleClass="escudos #{aposta.jogo.clubeCasa.escudo}"/>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
